<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert User</title>
</head>
<body>
    <h1>Insert User</h1>
    <form id="Futbolistaform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="Posicion">Posicion:</label>
        <input type="text" id="Posicion" name="Posicion" required>
        <br>
         <button type="submit">Submit</button>
        <label for="Numero">Numero:</label>
        <input type="number" id="Numero" name="Numero" required>
        <br>
    </form>
    

    <script>
        document.getElementById('Futbolistaform').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const Posicion = document.getElementById('Posicion').value;
            const Numero = document.getElementById('Numero').value;

            const response = await fetch('http://localhost:3000/api/futbolistas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, Posicion,Numero })
            });

            if (response.ok) {
                alert('User inserted successfully!');
            } else {
                alert('Failed to insert user.');
            }
        });
    </script>
</body>
</html>
